<div class="container-fluid mt--9 mb-5">
    <div class="card">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <button class="btn btn-primary" [routerLink]="['/dashboard']">Back</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form name="form" (ngSubmit)="f.form.valid && onSave()" #f="ngForm" novalidate>
                        <h2>ADD EMPLOYEE</h2>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="addEmployee.name"
                                 required />{{addEmployee.name}}
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input class="form-control" name="email" id="email"[(ngModel)]="addEmployee.email" type="email"
                                 required>{{addEmployee.email}}
                            <!-- <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">This field is required</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone No</label>
                            <input type="text" class="form-control" name="phone" id="phoneNum" [(ngModel)]="addEmployee.phone"
                                required />{{addEmployee.phone}}
                            <!-- <div *ngIf="f.submitted && phone.invalid" class="invalid-feedback">
                                <div *ngIf="phone.errors.required">This field is required</div>
                            </div> -->
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" id ="address" name="address" rows="3" cols="5"
                                [(ngModel)]="addEmployee.address" style="resize: none"
                                required></textarea>{{addEmployee.address}}
                            <!-- <div *ngIf="f.submitted && address.invalid" class="invalid-feedback">
                                <div *ngIf="address.errors.required">This field is required</div>
                            </div> -->
                        </div>
                        <div class="submitButton">
                            <button type="submit" class="btn btn-primary text-center">Save</button>
                            <button type="button" class="btn btnStyle btn-secondary" (click)="reset()">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
