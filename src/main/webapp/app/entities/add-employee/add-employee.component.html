<button type="submit" routerLink="/dashboard" class="btn btn-info">&nbsp;<span> Back</span>
</button>
<div class="employee">
    <form name="editForm" role="form" (ngSubmit)="f.form.valid && save();">
        <h2 class="jhi-professional-heading">ADD EMPLOYEE</h2>
        <!-- <h2 class="jhi-professional-heading">Update Employee</h2> -->
        <div class="row">
            <div class="col-md-3 col-xs-12">

                <div class="form-group">
                    <label class="form-control-label" for="field_fullName">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="field_fullName" maxlength="255"
                        required />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_mobileNumber">Phone Number</label>
                    <input type="text" class="form-control" name="mobileNumber" maxlength="255"
                        id="field_mobileNumber" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="email" class="form-control" name="email" id="field_email" maxlength="255" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_address">Address</label>
                    <input type="text" class="form-control" name="address" id="field_address" maxlength="255"
                        required />

                </div>
            </div>
        </div>
</div>

<div class="btnemp">
    <button type="submit" id="save-entity" class="btn btnStyle btn-primary">
        &nbsp;<span>Save</span>
    </button>
    <button type="button" id="cancel-save" class="btn btnStyle btn-secondary" (click)="previousState()">
        &nbsp;<span>Cancel</span>
    </button>
</div>
</form>
</div>
