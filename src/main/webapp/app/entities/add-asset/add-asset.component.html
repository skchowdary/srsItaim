<div class="container-fluid mt--9 mb-5">
    <div class="card">
        <div class="card-header bg-white border-0">
            <div class="row align-items-center">
                <button class="btn btn-primary" [routerLink]="['/dashboard']">Back</button>
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <form name="editForm" role="form" (ngSubmit)="f.form.valid && save()" #f="ngForm">
                        <h2 class="text-center">ADD ASSET</h2>
                        <div class="form-group">
                            <label class="form-control-label">Asset Type</label>
                            <select name="assetType" class="form-control" [(ngModel)]="addAsset.assetType"
                                #assetType="ngModel" [ngClass]="{ 'is-invalid': f.submitted && assetType.invalid }"
                                required>
                                <option *ngFor="let types of assetLists" [value]='types.assetName'>
                                    {{types.assetName}}
                                </option>
                                <div *ngIf="f.submitted && assetType.invalid" class="invalid-feedback">
                                    <div *ngIf="assetType.errors.required">This field is required</div>
                                </div>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="serialNumber">Serial Number</label>
                            <input type="text" class="form-control" name="serialNumber"
                                [(ngModel)]="addAsset.serialNumber" #serialNumber="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && serialNumber.invalid }" required />
                            <div *ngIf="f.submitted && serialNumber.invalid" class="invalid-feedback">
                                <div *ngIf="serialNumber.errors.required">This field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="modelNumber">Model Number</label>
                            <input type="text" class="form-control" name="modelNumber"
                                [(ngModel)]="addAsset.modelNumber" #modelNumber="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && modelNumber.invalid }" required />
                            <div *ngIf="f.submitted && modelNumber.invalid" class="invalid-feedback">
                                <div *ngIf="modelNumber.errors.required">This field is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="manufacturer">Manufacturer</label>
                            <select name="manufacturer" class="form-control" [(ngModel)]="addAsset.manufacturer"
                                #manufacturer="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && manufacturer.invalid }" required>
                                <option *ngFor="let names of manufacturerList" [value]='names.manufacturerName'>
                                    {{names.manufacturerName}}
                                </option>
                                <div *ngIf="f.submitted && manufacturer.invalid" class="invalid-feedback">
                                    <div *ngIf="manufacturer.errors.required">This field is required</div>
                                </div>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="procurementDate">Procurement Date</label>
                            <input type="date" class="form-control" name="procurementDate"
                                [(ngModel)]="addAsset.procurementDate" #procurementDate="ngModel"
                                [ngClass]="{ 'is-invalid': f.submitted && procurementDate.invalid }" required />
                            <div *ngIf="f.submitted && procurementDate.invalid" class="invalid-feedback">
                                <div *ngIf="procurementDate.errors.required">This field is required</div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="save-entity" class="btn btn-primary text-center">
                                Save
                            </button>
                            <button type="button" class="btn btnStyle btn-secondary" (click)="reset()">
                                Reset
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
