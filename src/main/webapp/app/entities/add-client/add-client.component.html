<button type="submit" routerLink="/dashboard" class="btn btn-info">&nbsp;<span> Back</span>
</button>
<div class="employee">
    <form name="editForm" role="form" (ngSubmit)="f.form.valid && save();">
        <h2 class="jhi-professional-heading">ADD CLIENT</h2>
        <!-- <h2 class="jhi-professional-heading">Update Employee</h2> -->
        <div class="row">
            <div class="col-md-3 col-xs-12">

                <div class="form-group">
                    <label class="form-control-label" for="field_clientName">Client Name</label>
                    <input type="text" class="form-control" name="clientName" id="field_clientName" maxlength="255"
                        required />
                </div>
            </div>
        </div>
</div>

<div class="btnemp">
    <button type="submit" id="save-entity" class="btn btnStyle btn-primary">
        &nbsp;<span>Save</span>
    </button>
    <button type="button" id="cancel-save" class="btn btnStyle btn-secondary" (click)="previousState()">
        &nbsp;<span>Cancel</span>
    </button>
</div>
</form>
</div>
